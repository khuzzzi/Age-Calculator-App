<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="top">
        <div class="forms">
          <div class="input-grp">
            <p class="msg">DAY</p>
            <input type="number" name="" id="" placeholder="DD">
            <p class="need">This field is required</p>
          </div>
          <div class="input-grp">
            <p class="msg">MONTH</p>
            <input type="number" name="" id="" placeholder="MM">
            <p class="need">This field is required</p>
          </div>
          <div class="input-grp">
            <p class="msg">YEAR</p>
            <input type="number" name="" id="" placeholder="YYYY">
            <p class="need">This field is required</p>
          </div>
        </div>
        <div class="img">
          <img src="assets/images/icon-arrow.svg" alt="">
        </div>
      </div>
      <div class="bottom">
        <h1><span class="span1">--</span> years</h1>
        <h1><span class="span2">--</span> months</h1>
        <h1><span class="span3">--</span> days</h1>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
